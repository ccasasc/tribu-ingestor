name: Build feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # cada 12 horas

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Build feeds
        run: |
          python -m src.main

      - name: Commit generated feeds
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/actividades.json docs/cartelera.json
          git commit -m "Update feeds" || echo "No changes"
          git push
